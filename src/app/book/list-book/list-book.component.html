<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>List Book</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
          <li class="breadcrumb-item active">List Book</li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>
<section class="content">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <div class="card-tools">
            <a routerLink="/books/create" class="btn btn-primary"><i class="fa fa-plus"></i></a>
          </div>
        </div>
        <!-- /.card-header -->
        <div class="card-body">
          <table id="book-list" class="table table-bordered table-hover">
            <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Author</th>
              <th></th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            <ng-container *ngFor="let book of books, index as i">
              <tr>
                <td>{{i + 1}}</td>
                <td><a routerLink="/books/detail/{{book.id}}">{{book.title}}</a></td>
                <td>{{book.author}}</td>
                <td class="text-center">
                  <a class="btn btn-info" routerLink="/books/edit/{{book.id}}">
                    <span class="fa fa-edit"></span>
                  </a>
                </td>
                <td class="text-center">
                  <a class="btn btn-danger" [routerLink]="['/books/delete', book.id]">
                    <span class="fa fa-trash"></span>
                  </a>
                </td>
              </tr>
            </ng-container>
            </tbody>
            <tfoot>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Author</th>
              <th></th>
              <th></th>
            </tr>
            </tfoot>
          </table>
        </div>
        <!-- /.card-body -->
      </div>
    </div>
  </div>
</section>
